<head>

<body>
  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="./assets/images/logo.svg" width="32" height="32" alt="Cryptex logo">
        Smart Exchange
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="index.html" class="navbar-link " data-nav-link>Home</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Buy Crypto</a>
          </li>

          <!-- <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Markets</a>
          </li> -->

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Sell Crypto</a>
          </li>

          <!-- <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>Blog</a>
          </li> -->

          <li class="navbar-item">
            <a href="#" class="navbar-link" data-nav-link>BITUSDT</a>
          </li>

        </ul>
      </nav>

      <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

      <!-- <a href="#" class="btn btn-outline">Wallet</a> -->

    </div>
  </header>
  <section class="account-details">
    <div class="acc-info">
      <img src="assets/images/dp1.jpg" alt="" class="profile-picture">
      <i class="fa-solid fa-bell"></i>
      <h2 class="welcome-name">Welcome <span class="acc-name">DivieDesigns</span></h2>
    </div>
    <div class="acc-shit">
      <h3 class="acc-balance">Current Balance</h3>
      <h2 class="account-digits">$ 2,000.00</h2>
    </div>

    <div>
      <button class="trade-mine btn btn-primary top-up">Top up Account</button>
    </div>

    <div class="if-you-like">
      <button class="trade-mine btn btn-primary red">Sell</button>
      <button class="trade-mine btn btn-primary green">Buy</button>
      <!-- <button class="trade-mine btn btn-primary">Trade</button> -->
    </div>

    

    <div class="graph-image">
      <img src="./assets/images/chart-1.svg" alt="profit chart" class="chart acc-graph">
    </div>
  </section>

  <section class="acc-history">
    <div class="history-detials">
      <h3 class="h2 history-heading">
        Recent Transactions
      </h3>
    </div>
  </section>

 <!--
